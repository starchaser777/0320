<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--순서 없는 목록-->
    <ul type="disc"> <!--disc, circle, square-->
        <li>사과</li>
        <li>딸기</li>
        <li>샤인머스캣</li>
    </ul>
    <br>
    <!--순서 있는 목록-->
    <ol type="i"> <!--1, A, a, I, i-->
        <li>사과</li>
        <li>딸기</li>
        <li>샤인머스캣</li>
    </ol>
</body>
</html>
