<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callAlert(){
            alert("알림메시지가 출력되는 내장함수 alert()")
        }
    </script>
</head>
<body>
    <form action="result.html" method="get">
        학교명: <input type="text" size="15" name="schoolName" placeholder="학교명과 전공"><br>
        성명: <input type="text" size="15" name="id" placeholder="성명"><br>
        패스워드: <input type="password" size="15" name="pwd"><br>
        <!--라디오버튼은 하나의 그룹 중에 하나만 선택되어야 한다: name 속성의 값을 같게하면 됨-->
        성별: <input type="radio" size="15" name="gender" value="female" checked>여성 &nbsp;&nbsp;<input type="radio" size="15" name="gender" value="male">남성<br>
        파일: <input type="file" name="file1"><br>
        취미: <input type="checkbox" name="read" value="read">독서 | 
              <input type="checkbox" name="exercise" value="exercise">운동 | 
              <input type="checkbox" name="music" value="music" checked>음악감상<br>
        보이지 않는 data: <input type="hidden" name="page" value="10">
        <br><br>
        <input type="image" src="https://via.placeholder.com/100x100">
        <br>
        <button type="reset">취소버튼</button>
        <button type="submit">전송버튼</button>
        <button type="button" onclick="callAlert()">일반버튼</button> <!--JavaScript 함수 호출할 때 많이 사용-->
    </form>
</body>
</html>
